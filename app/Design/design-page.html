<div layout="column" flex>
<div class="treeContainer" flex="1">
	<h2>Дерево</h2>
	<accordion-tree data=treeData></accordion-tree>
</div>
<div class="popUpContainer"flex="1">
  <h2>Поп-ап</h2>
	<div>
		<button type="button" class="btn btn-default" ng-click="create_popup()">PopUp</button>
	</div>
</div>

	<div flex="1" class="splitterContainer demo-container" layout="column" style="max-height:600px;min-height:600px">
		<h2>Сплиттер</h2>
		<split>
			<div size="30">
		<accordion-tree data=treeData></accordion-tree>
			</div>
			<div size="70">
		<div>Test</div>
			</div>
		</split>
	</div>

	<div class="dataTableContainer" flex="1">
		<h2>Таблица</h2>
  	<c-data-table data="tableData" id="1"></c-data-table>
	</div>

	<div class="chartsContainer" flex="1">
		<h2>Бар чарт</h2>
  	<bar-chart data="barChartData" id="2"></bar-chart>
	</div>

	<div class="chartsContainer" flex="1">
		<h2>Пай чарт</h2>
		<pie-chart data="pieChartData" id="3"></pie-chart>
	</div>

	<div class="tabstripContrainer" layout="column" style="min-height:500px">
		<h2>Табстрип</h2>
		<tab-strip flex data="tabstripData"></tab-strip>
		<div style="min-height: 30px"></div>
		<textarea flex style="min-height: 300px">{{tabDocs}}</textarea>
	</div>

	<div>
				<h2>Календарь</h2>
		<calendar data='calendarData'></calendar>
	</div>

<h2>Date picker</h2>

<style>
  .full button span {
    background-color: limegreen;
    border-radius: 32px;
    color: black;
  }
  .partially button span {
    background-color: orange;
    border-radius: 32px;
    color: black;
  }
</style>
<div ng-controller="DatepickerDemoCtrl">
    <pre>Выбрать дату: <em>{{dt | date:'fullDate' }}</em></pre>

    <h4>Popup</h4>
    <div class="row">
      <div class="col-md-6">
        <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>

      <div class="col-md-6">
        <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label>Формат:<span class="muted-text"></span></label> <select class="form-control" ng-model="format" ng-options="f for f in formats"><option></option></select>
      </div>
    </div>

    <hr />
    <button type="button" class="btn btn-sm btn-info" ng-click="today()">Сегодня</button>
    <button type="button" class="btn btn-sm btn-default" ng-click="setDate(2009, 7, 24)">2009-08-24</button>
    <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Очистить</button>
    <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" uib-tooltip="After today restriction">Мин дата</button>
</div>


<div class="timeLineContainer" flex="1">
	<h2>Таймлайн вертикальный</h2>
	<time-line-vertical data="timeLineVerticalData" id="4"></time-line-vertical>
</div>

<div flex="1">
	<h2>Таймлайн горизонтальный</h2>
	<time-line-horizontal data="timeLineHorizontalData"></time-line-horizontal>
</div>
