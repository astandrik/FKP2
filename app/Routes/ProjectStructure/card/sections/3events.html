<div ng-show="project.events.length==0">
  <div class="relatedProjects-text">
      <p> Для этого проекта нет событий.</p>
      <p>Если нашли ошибку - свяжитесь с разработчиками.</p>
  </div>
</div>
<div ng-show="project.events.length > 0">
  <div layout="row">
    <div flex="80" class="space-info-name">
      <table class="table">
        <thead>
            <tr>
              <th>Название</th>
              <th>Дата</th>
            </tr>
        </thead>
        <tbody>
          <tr ng-repeat="m in project.events">
            <td  class="complexTableAlign"><a ng-href="{{initialHref}}/{{m.id}}/general">{{m.title}}</a></td>
            <td  class="complexTableAlign">{{m.date.toString().split(' ')[0].split('-').reverse().join('.')}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
