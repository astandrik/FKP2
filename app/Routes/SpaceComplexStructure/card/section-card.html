<div  flex="1" layout="column" flex class="complexCard">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="obj in childrenList | orderBy: 'name'"><a ng-href="{{initialHref}}/{{obj.type}}/{{obj.id}}{{obj.type == 'complex' ? '/General' : ''}}?sectionType={{obj.sectionType}}">{{obj.name}}</a></li>
  </ul>
</div>
