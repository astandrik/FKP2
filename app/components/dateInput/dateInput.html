<p class="input-group">
    <input type="text" class="form-control" uib-datepicker-popup='dd.MM.yyyy' ng-model="model" is-open="opened" uib-datepicker-options="dateOptions" ng-required="true" close-text="Закрыть" show-button-bar="false" />
    <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
</p>
