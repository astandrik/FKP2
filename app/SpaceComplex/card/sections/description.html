<md-content flex layout-padding>
  <div layout="row">
    <div flex="20" class="space-header-name">Характеристики изделия</div>
    <div flex="80" layout="column" class="space-info-name">
      <div class="row rowHover complexcharact rowRight" ng-repeat="m in complexFull.meta">
        <div class="col-xs-8">{{m.name}}</div>
        <div class="col-xs-4 complexValueAlign">{{m.value}}</div>
      </div>
    </div>
  </div>

  <div layout="row">
    <div flex="20" class="space-header-name">Количество стартов </div>
    <div flex="80" class="space-info-name"><table class="table">
  <thead>
    <tr>
      <th>Год</th>
      <th ng-repeat="y in years track by $index" class="complexTableAlign">{{y}}</th>
      <th class="complexTableAlign">Всего</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td scope="row">#</td>
      <td ng-repeat="l in launches track by $index" class="complexTableAlign">{{l}}</td>
      <td class="complexTableAlign" >{{sumlaunches}}</td>
    </tr>
  </tbody>
</table></div>
  </div>

  <div layout="row">
    <div flex="20" class="space-header-name">Документы</div>
    <div flex="80" class="space-info-name"></div>
  </div>
</md-content>
